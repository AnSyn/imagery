<div class="list">

  <span>
    <p>Annotations icon:</p>
    <mat-button-toggle-group [disabled]="!annotations" (change)="drawAnnotationWithIcon($event)">
    <mat-button-toggle value="None">None</mat-button-toggle>
    <mat-button-toggle value="logo"><img src="assets/logo.svg" class="center-icon"/></mat-button-toggle>
    <mat-button-toggle value="forkme"><img src="assets/forkme.svg" class="center-icon gray"/></mat-button-toggle>
  </mat-button-toggle-group>

  </span>

  <ng-container *ngFor="let mode of ANNOTATION_MODE_LIST">
    <button
    *ngIf="mode !== annotationMode.ContinuousDrawing"
    mat-button
    [disabled]="!annotations"
    color="primary"
    [class.mat-accent]="annotations?.mode === mode"
    (click)="draw(mode)">
    {{ mode }}
  </button>
  </ng-container>

  <button mat-icon-button (click)="clear()" [disabled]="!annotations">
    <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
  </button>

  <button mat-button [disabled]="!annotations">
    FILL
    <mcc-color-picker [selectedColor]="'#ffffff'"
                      (selected)="changeFill($event)"></mcc-color-picker>
  </button>

  <button mat-button [disabled]="!annotations">
    STROKE
    <mcc-color-picker [selectedColor]="'#ffffff'"
                      (selected)="changeStroke($event)"></mcc-color-picker>
  </button>

  <button mat-button [disabled]="!annotations">
    <input type="file" (change)="loadJSON($event.target.files)"/>
  </button>


</div>
