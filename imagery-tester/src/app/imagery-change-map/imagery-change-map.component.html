<div class="popup scrolled">
	<div *ngFor="let type of mapTypes"
		 class="map"
	[class.active]="currentMapType === type">
		<button
			(click)="changeMapType(type)"
			[attr.tooltip-value]="type"
			tooltip-class="wrap">
			<p>{{type}}</p>
		</button>
	</div>
</div>

<div class="popup scrolled">
  <div *ngFor="let source of mapSources"
       class="map"
       [class.active]="currentSourceType === source.key">
    <button
      (click)="changeMap(source.key)"
      [attr.tooltip-value]="source.displayName"
      tooltip-class="wrap">
      <p>{{source.displayName}}</p>
      <img src="{{source.thumbnail}}" />
    </button>
  </div>
</div>

<div style="display: flex; flex-direction: column; width: 250px;">
  <button [ngClass]="isRulerEnabled ? 'active' : ''" (click)="toggleRuler()">Activate Distance Ruler Measurments</button>
  <button [ngClass]="isRulerRemoveEntitiesEnabled ? 'active' : ''" (click)="deleteEntity()">Activate Distance Ruler Measurments Removal</button>
  <button (click)="clearRulerEntities()">Clear Ruler Entities</button>
</div>
