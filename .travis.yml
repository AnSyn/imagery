sudo: required # is required to use docker service in travis

addons:
  chrome: stable

language: node_js

node_js:
  - 'node'

services:
  - docker
  - xvfb

before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"

install:
  - npm install

# Init GUI
before_script:
  - "export DISPLAY=:99.0"

script:
  - npm run lint
  - echo "skipping tests"

cache:
  directories:
     - ./node_modules

deploy:
  github_token: $GITHUB_TOKEN
  provider: script
  script: "npm run deploy"
  skip_cleanup: true
  on:
    branch: master



notifications:
  email: false
